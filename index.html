<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="http://www.google.com/s2/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <title>Quote Generator</title>
</head>
<body>
    
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span class="quote">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quia, tempora?.</span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author">Buddah</span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Twittea Aqui!!!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">
                Nueva Frase
            </button>
        </div>
    </div>

    <!-- Script -->
    <script src="main.js"></script>
</body>
</html>
